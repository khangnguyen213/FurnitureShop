<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop</title>
    <link rel="icon" href="../assest/Meubel House_Logos-05.png" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./shop.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css"
    />
  </head>
  <body>
    <script src="../validate.js"></script>
    <script>
      function scrollToElement(id) {
        const element = document.getElementById(id);
        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
      window.addEventListener('scroll', function () {
        const header = document.getElementById('myHeader');
        let scrollPosition = window.scrollY;

        if (scrollPosition > 0) {
          header.style.padding = '8px 54px';
        } else {
          header.style.padding = '32px 54px';
        }
      });
    </script>
    <div id="fui-toast"></div>
    <header id="myHeader">
      <a id="header-left" href="../">
        <img
          src="../assest/Meubel House_Logos-05.png"
          width="50px"
          height="32px"
        />
        <h1>Furnio</h1>
      </a>

      <div id="header-center">
        <a href="../">Home</a>
        <a href="./">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>

      <div id="header-right">
        <a href="#" onclick="showLoginModal()" class="user-btn user-inactive">
          <img src="../assest/icons/mdi_account-alert-outline.png" />
          <span>Login</span>
        </a>

        <a href="#" class="user-btn user-active">
          <img src="../assest/icons/mdi_account-alert-outline.png" />
          <span id="username-placeholder"></span>
        </a>

        <a href="#">
          <img class="small-icon" src="../assest/icons/akar-icons_heart.png" />
        </a>
        <a href="../cart">
          <img
            class="small-icon"
            src="../assest/icons/ant-design_shopping-cart-outlined.png"
          />
        </a>
        <a href="#" onclick="onClickLogout()">
          <img
            class="small-icon user-active"
            src="../assest/icons/sign-out.png"
          />
        </a>
      </div>
    </header>
    <div id="loading-spinner">
      <div class="fui-loading-spinner"></div>
    </div>
    <aside id="login-modal" onclick="hideLoginModal()"></aside>

    <aside id="register-modal" onclick="hideRegisterModal()"></aside>

    <section id="section1">
      <img src="../assest/ff74c027a1888544144abe4be6e02cbf.jpg" />
      <div>
        <h1>Shop</h1>
        <div class="fui-basic-breadcrumb">
          <ul class="breadcrumb-list">
            <li class="breadcrumb-item">
              <a href="../" class="breadcrumb-link"> Home </a>
            </li>

            <li class="breadcrumb-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M9.793 7.793a1 1 0 000 1.414L12.586 12l-2.793 2.793a1 1 0 101.414 1.414l3.5-3.5a1 1 0 000-1.414l-3.5-3.5a1 1 0 00-1.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <a href="#" class="breadcrumb-link">Shop</a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section id="section3">
      <div class="cards" id="productsList">
        <!-- fetchProduct here -->
      </div>
    </section>

    <footer>
      <div class="nav">
        <div class="col">
          <h1 class="col-title">Funiro.</h1>
          <p>400 University Drive Suite 200 Coral Gables,<br />FL 33134 USA</p>
        </div>
        <div class="col">
          <h2 class="col-title">Links</h2>
          <h3>Home</h3>
          <h3>Shop</h3>
          <h3>About</h3>
          <h3>Contact</h3>
        </div>
        <div class="col">
          <h2 class="col-title">Help</h2>
          <h3>Payment Options</h3>
          <h3>Returns</h3>
          <h3>Privacy Policies</h3>
        </div>
        <div class="col">
          <h2 class="col-title">Newsletter</h2>
          <div>
            <input type="email" placeholder="Enter Your Email Address" />
            <button>SUBCRIBE</button>
          </div>
        </div>
      </div>
      <hr color="#D9D9D9" size="1" />
      <h4>2023 furino. All rights reverved</h4>
    </footer>
    <script src="../fetchData.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"
    ></script>
    <script>
      createLoginRegisterModal();
      document.addEventListener('DOMContentLoaded', fetchProducts);
      checkLogin();
    </script>
  </body>
</html>
